# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_full_cpu_tests:
        description: 'Run full CPU tests (set to true to run all CPU tests)'
        required: false
        default: 'false'


jobs:
  build-and-test:

    runs-on: ubuntu-latest
    # If you see a permissions error, request access to larger runners for open source at:
    # https://github.com/contact?form[subject]=Larger%20GitHub%20Actions%20Runners%20for%20Open%20Source

    steps:
    - uses: actions/checkout@v4
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2.3.0
      with:
        swift-version: '6.1.0'
    - name: Download GameBoy Test ROMs
      run: bash scripts/DownloadTestROMs.sh

    - name: Build
      run: swift build -c release

    # Run full test suite if run_full_cpu_tests is true (set by workflow_dispatch or by default for main branch events)

    - name: Run full test suite
      if: ${{ github.event.inputs.run_full_cpu_tests == 'true' || github.ref == 'refs/heads/main' }}
      run: swift test -c release

    # Otherwise, run only integration tests

    - name: Run test ROM integration tests only
      if: ${{ github.event.inputs.run_full_cpu_tests != 'true' && github.ref != 'refs/heads/main' }}
      run: swift test -c release --filter TestROMIntegrationTests

    - name: List TestOutputs contents
      if: always()
      run: |
        if [ -d TestOutputs ]; then
          echo "TestOutputs directory found. Listing contents:"
          ls -lR TestOutputs
        else
          echo "TestOutputs directory does not exist."
        fi

    - name: Upload TestOutputs artifact
      if: always()
      run: |
        if [ -d TestOutputs ]; then
          echo "Uploading TestOutputs artifact..."
          tar -czf TestOutputs.tar.gz TestOutputs
        else
          echo "TestOutputs directory does not exist. Skipping artifact upload."
          exit 0
        fi
      shell: bash
    - name: Upload TestOutputs tarball
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: TestOutputs
        path: TestOutputs.tar.gz
      continue-on-error: true
